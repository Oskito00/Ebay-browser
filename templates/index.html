<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Monitor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <style>
        .status-indicator {
            padding: 8px 16px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .query-item {
            transition: all 0.2s ease;
        }

        .query-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .filter-accordion {
            transition: background-color 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">eBay Monitor</h1>
            <div class="flex items-center gap-4">
                <div class="status-indicator flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <span class="text-gray-600">Not Monitoring</span>
                </div>
                <button id="toggleMonitor" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    Start Monitoring
                </button>
            </div>
        </div>

        <!-- Query Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Query</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Search Keywords</label>
                    <input type="text" id="keywords" class="w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Marketplace</label>
                    <select id="marketplace" class="w-full p-2 border rounded-lg">
                        <option value="EBAY-GB">UK</option>
                        <option value="EBAY-US">US</option>
                        <option value="EBAY-DE">Germany</option>
                    </select>
                </div>
            </div>

            <!-- Filters Accordion -->
            <div class="mt-4 space-y-4">
                <div class="border rounded-lg">
                    <button type="button" class="filter-accordion w-full p-4 text-left bg-gray-50">
                        Advanced Filters
                    </button>
                    <div class="filter-content hidden p-4 space-y-4">
                        <!-- Price Range -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Minimum Price</label>
                                <input type="number" id="minPrice" class="w-full p-2 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Maximum Price</label>
                                <input type="number" id="maxPrice" class="w-full p-2 border rounded-lg">
                            </div>
                        </div>

                        <!-- Keywords -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Required Keywords</label>
                            <input type="text" id="requiredKeywords" class="w-full p-2 border rounded-lg" 
                                   placeholder="Comma-separated words that must be in title">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Exclude Keywords</label>
                            <input type="text" id="excludeKeywords" class="w-full p-2 border rounded-lg" 
                                   placeholder="Comma-separated words to exclude">
                        </div>

                        <!-- Condition -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Condition</label>
                            <select id="condition" class="w-full p-2 border rounded-lg">
                                <option value="">Any Condition</option>
                                <option value="NEW">New</option>
                                <option value="USED">Used</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="addQuery()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Add Query
            </button>
        </div>

        <!-- Active Queries -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Active Queries</h2>
            <div id="queriesList" class="space-y-4">
                <!-- Queries will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script>
        // Accordion functionality
        document.querySelectorAll('.filter-accordion').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                content.classList.toggle('hidden');
                button.classList.toggle('bg-gray-100');
            });
        });

        // Query List Management
        async function loadQueries() {
            const response = await fetch('/queries');
            const queries = await response.json();
            const container = document.getElementById('queriesList');
            
            container.innerHTML = queries.map(query => `
                <div class="query-item border rounded-lg p-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-medium">${query.keywords}</h3>
                            <div class="text-sm text-gray-500">
                                ${query.filters.minPrice ? `£${query.filters.minPrice} - ` : ''}
                                ${query.filters.maxPrice ? `£${query.filters.maxPrice}` : ''}
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button class="text-red-500 hover:text-red-700" onclick="removeQuery('${query.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Control Monitoring
        async function toggleMonitoring() {
            const button = document.getElementById('toggleMonitor');
            const action = button.textContent.includes('Start') ? 'start' : 'stop';
            
            await fetch('/control', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action})
            });
            
            loadQueries();
        }

        // Initial load
        loadQueries();
    </script>
</body>
</html>
