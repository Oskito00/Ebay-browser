{% extends 'base.html' %}

{% block content %}
<h1>Edit Search</h1>
<form method="POST">
    {{ form.hidden_tag() }}  <!-- Add this line -->
    <div class="form-group">
        <label for="keywords">Search Keywords:</label>
        <input type="text" id="keywords" name="keywords" 
               value="{{ query.keywords }}" required>
    </div>
    
    <div class="form-group">
        <label for="threshold">Price Alert Threshold (%):</label>
        <input type="number" id="threshold" name="threshold" 
               step="0.1" min="0" max="100"
               value="{{ query.price_alert_threshold }}" required>
    </div>
    
    <button type="submit" class="btn-save">Save Changes</button>
    <a href="{{ url_for('queries.manage_queries') }}" class="btn-cancel">Cancel</a>
</form>
<!-- TODO: Edit button doesn't redirect to manage queries -->
{% endblock %}
