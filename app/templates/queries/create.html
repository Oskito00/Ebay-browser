{% extends 'base.html' %}

{% block content %}
<h1>New Search</h1>
<form method="POST">
    <div class="form-group">
        <label for="keywords">Search Keywords:</label>
        <input type="text" id="keywords" name="keywords" required>
    </div>
    
    <div class="form-group">
        <label for="threshold">Price Alert Threshold (%):</label>
        <input type="number" id="threshold" name="threshold" 
               step="0.1" min="0" max="100" value="5.0" required>
    </div>
    
    <button type="submit" class="btn-save">Create Search</button>
    <a href="{{ url_for('queries.manage_queries') }}" class="btn-cancel">Cancel</a>
</form>
{% endblock %}
